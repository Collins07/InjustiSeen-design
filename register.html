<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransFleet</title>
     <link rel="stylesheet" href="css/register.css">
     <link rel="stylesheet" href="css/bootstrap.min (2).css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
</head>
<body>

    <div class="container py-4 px-md-5  text-lg-start background-radial-gradient overflow-hidden">
        <div class="row gx-lg-5 align-items-center mb-3">
          <div class="col-lg-6 mb-2 mb-lg-0" style="z-index: 10">
            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
              The best services <br />
              <span style="color: rgb(247, 145, 12)">for you</span>
            </h1>
            <!-- <p class="mb-4 opacity-70" style="color: hsl(220, 50%, 98%)">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </p> -->
          </div>
    
          <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
            <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
            <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
    
            <div class="card bg-glass">
              <div class="card-body px-4 py-5 px-md-5">
                <form>
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1">Username</label>
                        <input type="text" id="form3Example1" class="form-control" />
                      </div>
                    </div>

                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1">Email Address</label>
                        <input type="email" id="form3Example2" class="form-control" />
                      </div>
                    </div>

                    <div class="col-md-12 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1">Password</label>
                        <input type="password" id="form3Example3" class="form-control" />
                      </div>
                    </div>
 
                  </div>
    
                    
                  <!-- Submit button -->
                  <button id="register" type="submit" class="btn btn-block mb-4">
                    <a href="main.html" id="driver-login">Create Account</a>
                  </button>

    
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class='bx bxl-facebook-circle'></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class='bx bxl-google-plus-circle' ></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class='bx bxl-twitter'></i>
                    </button>
    
                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class='bx bxl-instagram-alt'></i>
                    </button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-3 mt-3">
                    <p class="mb-0 me-1">Have an Account already ?</p>
                    <a href="login.html" id="create-new" >Login Here</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
