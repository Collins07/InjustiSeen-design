<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransFleet</title>
     <link rel="stylesheet" href="css/login.css">
     <link rel="stylesheet" href="css/bootstrap.min (2).css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
</head>
<body>

    <section class="h-100 gradient-form" style="background-color: #eee; overflow-x: hidden;">
        <div class="container py-1 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="assests/bus4.jpg"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-4 pb-1">We are <span class="trans-fleet">FleetScope</span></h4>
                      </div>
      
                      <form>
      
                        <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Vehicle plate</label>
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="Enter vehicle plate number" />
                          
                        </div>

                        <div class="text-center pt-1 mb-3 pb-1">
                          <a href="main.html"  class="btn  btn-block fa-lg gradient-custom-2 mb-3" >Log
                            in</a>
                          
                        </div>
      
                        <hr> <p class="text-center fw-bold">Or</p> <hr>
      
                        <div class="text-center pt-1 mb-3 pb-1">
                          <button onclick="openQRScanner()" class="btn  btn-block fa-lg gradient-custom-2 mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Scan QR Code</button>
                          
                        </div>
                         
                        <!-- modal class -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Scan now !!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <div id="scanner-container"></div>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-center pb-3">
                          <p class="mb-0 me-1">Go back to</p>
                          <a href="index.html" id="create-new" >Home page</a>
                        </div>

                       
                         
      
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">We are more than just a company</h4>
                      <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua. </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
